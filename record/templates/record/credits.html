{% extends 'base.html' %}

{% block content %}
{% if cred.picture %}
    <p>
    <img src="{{ cred.picture.url }}" style="max-width: 350px; height: auto; padding-top: 50px;">
    </p>
{% endif%}
<p>{{ cred.disc }}</p>
<p>{{ cred.artist }}</p>
<p>{{ cred.label }}</p>
<p>{{ cred.release |date:'Y/m/d'}}</p> 

{% endblock %}
